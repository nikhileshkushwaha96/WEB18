<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 100px;
            margin-left: 300px;
            margin-top: 50px;
        }
        button{
            margin: 100px;
            font-size: 40px;
            color: rgb(185, 212, 28);
            background-color: rgb(104, 104, 233);

        }
    </style>

</head>
<body>
   <h1></h1>
   <button id="inc">increment</button>
   <button id="dec">decrement</button>
</body>
</html>
<script>
    var count =localStorage.getItem("conuter")||0
    document.querySelector("h1").innerText=count
    document.getElementById("inc").addEventListener("click",myfun)
    function myfun(){
        count++;
        document.querySelector("h1").innerText=count
        localStorage.setItem("counter",count)
    }
    document.querySelector("#dec").addEventListener("click",yourfun)
    function yourfun(){
        count--;
        document.querySelector("h1").innerText=count
        localStorage.setItem("counter",count)
    }




</script>
